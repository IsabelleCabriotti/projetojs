<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercicio 1</title>
    <script language="JavaScript" type="text/JavaScript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-2">
        <div class="col">
            <form id="form" onsubmit="adTexto(); return false;">
                <label for="valor" class="form-label">Digite uma palavra/frase: </label>
                <input type="text" class="form-control" name="valor" id="valor">
                <div class="row mt-2">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <h1>Lista de Palavras:</h1>
            <ol id="lista"></ol>
        </div>
    </div>
    <script>
        let valores = [];
        function adTexto(){
            let texto = document.getElementById('valor').value.trim();
            if (texto !== '') {
                valores.push(texto);
                valores.sort();
                exLista();
            }
            document.getElementById('valor').value = '';
        }
        function exLista() {
            let lista = document.getElementById('lista');
            lista.innerHTML = '';

            valores.forEach(function(i) {
                let li = document.createElement('li');
                li.textContent = i;
                lista.appendChild(li)
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
