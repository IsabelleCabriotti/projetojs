<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Atividades JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #7a45ab;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #7a45ab;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semana 4</h1>
        <ul>
            <li><a href="semana4/exer1.html">Exercicio 1</a></li>
        </ul>
    </div>

</html>
