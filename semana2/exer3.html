<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercicio 3</title>
    <script language="JavaScript" type="text/JavaScript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <div class="col">
            <label for="texto" class="form-label">Digite uma palavra ou frase: </label>
            <input type="text" class="form-control" name="texto" id="texto">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <button type="verificar" class="btn btn-primary" onclick="verificarPalindromo()">Verificar</button>
        </div>
    </div>
    <script>
        function verificarPalindromo() {
            let texto = document.getElementById("texto").value.trim();
            let txtInvertido = texto.split('').reverse().join('');
            if (texto == txtInvertido) {
                alert("É um palíndromo!");
            } else {
                alert("Não é um palíndromo!");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
