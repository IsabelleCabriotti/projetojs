<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercicio 2</title>
</head>
<script language="JavaScript" type="text/JavaScript">
    let numero = prompt("Digite um número: ", "");
    if (isNaN(numero)){
        alert("O dado inserido não um número!")
    }
    else{
        numero = parseInt(numero, 10);

        function verifPrimo(n) {
            if (n < 2) return false;
            for(let i = 2; i < n; i++){
                if (n % i == 0){
                    return false;
                }
            }
            return true
        }
        if (verifPrimo(numero)) {
            alert("O número é primo!")
        }
        else{
            alert("O número não é primo!")
        }
    }
</script>
</html>
