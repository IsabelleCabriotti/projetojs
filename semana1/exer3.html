<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercicio 3</title>
</head>
<script language="JavaScript" type="text/JavaScript">
    let numero = prompt("Digite um número: ", "");
    if (isNaN(numero)){
        alert("O dado inserido não um número!")
    }
    else{
        numero = parseInt(numero, 10);

        function fatorial(n) {
            let resultado = 1;
            for (let i = 2; i <= n; i++) {
                resultado *= i;
            }
            return resultado;
        }
        alert(`O fatorial de ${numero} é ${fatorial(numero)}!`);
    }
</script>
</html>
